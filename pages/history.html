<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="../css/app.css">

</head>

<body >

    <div class="flex flex-column items-center justify-center mt-8">

        <div class="flex flex-row justify-center">
            <div class="logo-container">
                <img class="logo-sm" src="../assets/icon-no-bg.png" alt="">
            </div>
        </div>
    
        <div class="card w-card">
    
            <div class="card-title ">
                Histórico
            </div>

            <div class="flex flex-column gap-8 mt-4">


                <input class="app-input app-input-rounded" type="text" placeholder="Pesquisar...">


                <div class="flex flex-row gap-4">
                    <div class="square">

                    </div>
                    <div class="flex flex-column flex-grow gap-2">

                            <div class="text-darkred">8m atrás</div>

                    </div>
                </div>

                

                <div class="flex flex-row gap-4">
                    <div class="square">

                    </div>
                    <div class="flex flex-column flex-grow gap-2">
                        <div class="flex flex-row justify-between text-base flex-wrap gap-1">
                            <div class="font-bold ">Sobrepeso ⛔️</div>
                            <div class="opacity-50">12/10/2023</div>
                        </div>
                        <div class="text-sm">
                            Estamos quase lá! Faça alguns ajustes para ficar no peso ideal!
