<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="../css/app.css">
    <link rel="shortcut icon" href="../assets/icon.png" type="image/x-icon">
</head>

<body class="bg-primary">

    <div class="flex flex-column items-center justify-center vh-full">

        <div class="flex flex-row justify-center -mb-8 z-1">
            <div class="logo-container">
                <img class="logo-sm" src="../assets/icon-no-bg.png" alt="">
            </div>
        </div>
    
        <div class="card w-card">
    
            <div class="card-title mt-4">
                Faça seu login
            </div>

            <div class="card-subtitle mt-2">
                Insira suas informações antes de medir seu IMC
            </div>

            <div class="flex flex-column gap-4 mt-8">


                <input class="app-input" type="text" placeholder="Seu e-mail">
                <input class="app-input" type="text" placeholder="Sua senha">

                <div class="app-checkbox-control">
                    <input type="checkbox" id="naoSouRoboId"></input>
                    <label for="naoSouRoboId">
                            <div class="app-checkbox-checkmark">
                            </div>
                            <span>Não sou um robô</span>
                    </label>
                </div>

                <a class="btn btn-secundary" href="imc-calculator.html">Fazer Login</a>
                <a class="btn btn-secundary-outline" href="create-account.html">Não tenho um acesso</a>

            </div>

        </div>


    </div>
